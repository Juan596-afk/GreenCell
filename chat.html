<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask the AI - GreenCell</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Ask our AI about bioenergy</h2>
    <div id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="sendToAI()">Send</button>
  </div>
  <script src="chatbot.js"></script>
</body>
</html> 
<script>
  // Simple AI response simulation
  function sendToAI() {
    const userInput = document.getElementById('userInput').value;
    if (userInput.trim() === '') return;

    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML += `<div class="user-message">${userInput}</div>`;

    // Simulate AI response
    setTimeout(() => {
      const aiResponse = `AI: I don't have the answer to "${userInput}", but I can help with general bioenergy questions.`;
      chatBox.innerHTML += `<div class="ai-message">${aiResponse}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }, 1000);

    document.getElementById('userInput').value = ''; // Clear input field
  }
    // Optional: Handle Enter key for sending messages
    document.getElementById('userInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission
        sendToAI();
      }
    });
